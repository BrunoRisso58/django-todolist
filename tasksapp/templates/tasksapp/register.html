<!DOCTYPE html>
<html>

    <head>
        <title>Home</title>
    </head>

    <body>

        <h1>Cadastrar tarefa</h1>
        <a href="/">Ver tarefas de hoje</a>
        <a href="/tarefas">Ver todas as tarefas</a>

        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }} msg" {% endif %}>{{ message|striptags }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description"></textarea><br><br>

            <label for="due_date">Data de vencimento:</label>
            <input type="date" id="due_date" name="due_date" required><br><br>

            <button type="submit">Criar</button>
        </form>

    </body>

</html>

<style>

    body {
        font-family: Arial;
        font-size: 18px;
    }

    h1 {
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 7px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }

    label {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
    }

    input[type="text"], textarea, input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: inset 0px 0px 5px rgba(0,0,0,0.3);
    }

    button[type="submit"] {
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #555;
    }

    .error {
        color: white;
        font-weight: bold;
        font-size: 14px;
        margin-top: 5px;
        padding: 7px;
        background-color: #CB4335;
        border-radius: 7px;
    }

    .success {
        color: white;
        font-weight: bold;
        font-size: 14px;
        margin-top: 5px;
        padding: 7px;
        background-color: #27AE60;
        border-radius: 7px;
    }

    a {
        text-decoration: none;
        padding: 7px;
        background-color: #27AE60;
        color: white;
        font-weight: bold;
        border-radius: 7px;
    }

    a:hover {
        background-color: #7DCEA0;
    }

    .msg {
        margin-top: 20px
    }
</style>
